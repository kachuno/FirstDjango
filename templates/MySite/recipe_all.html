{% extends 'base.html' %}
{% block content %}
<div class="contents">
  <h1>Your レシピ</h1>
  <p>{{ user.username }}が過去に参加した教室のレシピが自由に見れます</p>
  {% if recipes %}
  {% for recipe in recipes %}
    <h3><a href="{{ recipe.document.url }}">{{ recipe.description }}</a></h3>
    <p>{{ recipe.holdmonth }}</p>
    <hr>
    {% endfor %}
  {% else %}
    <p>料理教室に参加するとレシピが見れるようになります</p>
  {% endif %}
</div>
{% endblock %}
