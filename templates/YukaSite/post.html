{% extends 'base.html' %}
{% block content %}
<div class="contents">
<h2>タイムライン</h2>
{% for post in posts %}
<div class='post_contents'>
  <a href="{% url 'YukaSite:post_detail' post_id=post.id %}">{{ post.title }}</a>
  <img src='{{ MEDIA_URL }}{{post.picture}}' width=400>
  <p><a href="{% url 'YukaSite:user_detail' user_id=post.owner.id %}">{{ post.owner }}</a></p>
  <p>{{ post.content | linebreaksbr  }}</p>
  <!--<p>{{ post.good_count }}</p>-->
  <p>{{ post.pub_date }}</p>
</div>
{% endfor %}
<h2><a href="{% url 'YukaSite:post_create' %}">Upload more</a></h2>
</div>
{% endblock %}
