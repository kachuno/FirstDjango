{% extends 'base.html' %}
{% block content %}

<div class='post_contents'>
  <h1>{{ post.title }}</h1>
  <img src='{{ MEDIA_URL }}{{post.picture}}' width=400>
  <p>{{ post.owner }}</p>
  <p>{{ post.content | linebreaksbr  }}</p>
  <p>Good : {{ post.good_count }}</p>
  <p>{{ post.pub_date }}</p>
</div>

<a href="{% url 'YukaSite:post_all' %}">投稿一覧ページに戻る</a>

{% endblock %}
